<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Electron Application with Multiple Pages</title>
    <!-- <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css"> -->
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="import" href="pages/main.html">
    <link rel="import" href="pages/settings.html">
    <link rel="import" href="pages/login.html">
    <link rel="import" href="pages/register.html">
    <style>
        .nav-pills>a.active {
            background-color: #f30bf3 !important;
            color: #ffffff !important;
        }

        .nav-pills>a:hover {
            color: #ffffff !important;
        }

        .nav-link-color {
            color: #ffffff;
        }

                body {
            overflow: hidden;
        }


    </style>
</head>

<body>
    <div class="container my-4">
        <div class="row">
            <div class="col-2">
                <div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                    <a class="nav-link active" id="main-tab" data-toggle="pill" href="#main" role="tab" aria-controls="main" aria-selected="true">Main</a>
                    <a class="nav-link" id="settings-tab" data-toggle="pill" href="#settings" role="tab" aria-controls="settings" aria-selected="false">Settings</a>
                    <a class="nav-link" id="register-tab" data-toggle="pill" href="#register" role="tab" aria-controls="register" aria-selected="false">Register</a>
                    <a class="nav-link" id="login-tab" data-toggle="pill" href="#login" role="tab" aria-controls="login" aria-selected="false">Login</a>
                </div>
            </div>
            <div class="col-10">
                <div class="tab-content" id="v-pills-tabContent">
                    <div class="tab-pane fade show active" id="main" role="tabpanel" aria-labelledby="main-tab"></div>
                    <div class="tab-pane fade" id="register" role="tabpanel" aria-labelledby="register-tab"></div>
                    <div class="tab-pane fade" id="login" role="tabpanel" aria-labelledby="login-tab"></div>
                    <div class="tab-pane fade" id="settings" role="tabpanel" aria-labelledby="settings-tab"></div>
                </div>
            </div>
        </div>
    </div>

    <audio src="track.mp3" controls></audio>

    <div class="visualizer-container"></div>

    <script src="app.js">

    </script>
</body>

</html>
